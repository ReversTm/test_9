<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2>День сонцестояння</h2>
        <p>В який день буває сонцестояння?</p>
        <p><input type="radio" name="year" id="y1">22 грудня</p>
        <p><input type="radio" name="year" id="y2">21 березня</p>
        <p><input type="radio" name="year" id="y3">23 вересня</p>
        <p><input type="radio" name="year" id="y4">21 серпня</p>

        <button id = "btn">Дати відповідь</button>
        <p class="right hidden" id="right">Правильна відповідь</p>
        <div class="wrong_div hidden" id="wrong_div">
            <p class="wrong" id="wrong">Неправильна відповідь</p>
            <button id = "btn1">Подивитися підказку</button>
        </div>

        <p id="answer" class = "hidden">Сонцестояння буває літнім та зимовим</p>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
